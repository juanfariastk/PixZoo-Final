<mat-sidenav-container class="sidebar-container">
    <mat-sidenav mode="side" opened class="sidebar">
      <div class="logo">
        <img src="assets/PixZooLogoHead.png" alt="Logo" />
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="all" routerLinkActive="active">
          <div class="list-item-format">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Dashboard</span>
          </div>
        </a>
        <a mat-list-item routerLink="painel" routerLinkActive="active">
          <div class="list-item-format">
            <mat-icon>chrome_reader_mode</mat-icon>
            <span>Painel</span>
          </div>
        </a>
      </mat-nav-list>
      <button mat-icon-button color="warn" (click)="logoff()" class="exit-button"><mat-icon>exit_to_app</mat-icon></button>
      <div class="button-sec">
        <button mat-button (click)="openDialog()"></button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="content-generated">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
