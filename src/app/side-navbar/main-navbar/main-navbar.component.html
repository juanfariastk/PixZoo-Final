<mat-sidenav-container class="sidebar-container">
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="logo">
      <img src="assets/PixZooLogoHead.png" alt="Logo" />
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="bets" routerLinkActive="active">
        <div class="list-item-format">
          <mat-icon>attach_money</mat-icon>
          <span>Bets</span>
        </div>
      </a>
      <a mat-list-item routerLink="user" routerLinkActive="active">
        <div class="list-item-format">
          <mat-icon>account_circle</mat-icon>
          <span>Conta</span>
        </div>
      </a>
    </mat-nav-list>
    <button mat-icon-button color="warn" (click)="logoff()"><mat-icon>exit_to_app</mat-icon></button>
  </mat-sidenav>
  <mat-sidenav-content class="content-generated">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
